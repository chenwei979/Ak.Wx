<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="./tpl/User/default/common/css/cymain.css" />
<div class="content">
	<div class="cLineB">
		<h4>渠道详细信息</h4>
	</div>
	<script src="./tpl/User/default/common/js/date/WdatePicker.js"></script>
	<script type="text/javascript">
		function mysubmit(rpttypeid){
			document.getElementById("rpttypeid").value=rpttypeid;
			document.getElementById('info').submit();
		}
	</script>
	<form method="post"  action="{pigcms::U('QRCode/singleday',array('id'=>$id))}" id="info" >
	<div class="ftip" style="margin:25px auto 5px auto;">
		<span style="float:left;">{pigcms:$empid}-{pigcms:$empname}<{pigcms:$rpttype}数据></span>
		<a href="javascript:mysubmit(0);" style="float:left;color:#993300;font-size:14px;line-height:36px;margin-left:50px;"> 每日数据 </a>
		<a href="javascript:mysubmit(1);" style="float:left;color:#993300;font-size:14px;line-height:36px;margin-left:30px;"> 每周数据 </a>
		<a href="javascript:mysubmit(2);}" style="float:left;color:#993300;font-size:14px;line-height:36px;margin-left:30px;"> 每月数据 </a>
		<a href="javascript:mysubmit(3);" style="float:left;color:#993300;font-size:14px;line-height:36px;margin-left:30px;"> 每年数据 </a>
		<a href="{pigcms::U('QRCode/index')}" style="float:right;line-height:36px;margin-right:10px;margin-top:-5px;width:30px;text-align:center;" class="btnGrayS">返回</a>
	</div>
	<div class="cLine">
			起始日期：
			<input type="text" class="px" name="startdate" value="{pigcms:$startdate}" style="height:25px;" placeholder="请输入起始日期" onclick="WdatePicker()">
			结束日期：
			<input type="text" class="px" name="enddate" value="{pigcms:$enddate}" style="height:25px;" placeholder="请输入起始日期" onclick="WdatePicker()">
			<input type="hidden" id="rpttypeid" name="rpttypeid" value="{pigcms:$rpttypeid}" />
			<input type="submit" class="btnGrayS" value="搜索">
		<div class="clr"></div>
	</div>
		</form>
	<div class="msgWrap bgfc" style=" padding:5px 10px; margin:0">
		<table class="ListProduct" border="" cellspacing="0" cellpadding="0" width="100%">
			<thead>
				<tr>
					<th style="text-align:center;">日期</th>
					<th style="text-align:center;">渠道关注量</th>
					<th style="text-align:center;">渠道取关量</th>
					<th style="text-align:center;">渠道净增量</th>
				</tr>
			</thead>
			<tbody>
				<pigcmslist array="list" foreach="list">
					<tr>
						<td style="text-align:center;">{pigcms:$list.date}</td>
						<td style="text-align:center;">{pigcms:$list.subscribe}</td>
						<td style="text-align:center;">{pigcms:$list.unsubscribe}</td>
						<td style="text-align:center;">{pigcms:$list['subscribe']-$list['unsubscribe']}</td>
					</tr>
				</pigcmslist>
				<tr>
				</tr>
			</tbody>
		</table>
		<div class="cLine">
			<div class="pageNavigator right">
				<div class="pages">{pigcms:$page}</div>
			</div>
			<div class="clr"></div>
		</div>
		<div class="clear"></div>
	</div>
</div>
<include file="Public:footer"/>
