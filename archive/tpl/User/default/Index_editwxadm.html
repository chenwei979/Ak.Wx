ame="headerpic" value="{pigcms:$info.headerpic}" size="60">				<input type="hidden" name="token" value="{pigcms:$info.token}" class="px" tabindex="1" size="40">				<input type="text" class="px" id="province" value="{pigcms:$info.province}" name="province" tabindex="1" size="20">				<input id="city" value="{pigcms:$info.city}" type="text" name="city" class="px" tabindex="1" size="20">				<input type="text" required="" class="px" tabindex="1" value="{pigcms:$info.qq}" name="qq" size="25">				<input type="text" required="" name="wxfans" value="{pigcms:$info.wxfans}" class="px" tabindex="1" size="25">				<input type="text" required="" name="type" value="{pigcms:$info.typeid}" class="px" tabindex="1" size="25">				<input type="hidden" name="appid" value="{pigcms:$info.appid}" class="px" tabindex="1" size="35">				<input type="hidden" name="appsecret" value="{pigcms:$info.appsecret}" class="px" tabindex="1" size="35">				<input type="hidden" name="winxintype" value="{pigcms:$info.winxintype}" class="px" tabindex="1" size="35">				</div>              </thead>                              <tr>                  <td><button type="submit" name="button" class="btnGreen left" id="saveSetting">保存</button></td>                </tr>            </table>                      </div>          </form>        </div>                <div class="clr"></div>      </div>    </div>  </div>  <!--底部-->  	</div><include file="Public:footer"/>
