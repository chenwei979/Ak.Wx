<script type="text/javascript">

$(document).ready(function() {
	$('#sub_btn').click(function(){
		validate();
	})

    //get address by ip start
    $.get("/loading/?a=province&time="+Math.random(), { id: 0, isip : 1},function(data){
        $("#province").html(data);
        viewcity(1);
    });
    $("#province").change(function(){
        viewcity(0);
    });
    $("#city").change(function(){
        viewarea();
    });

    function viewcity(isip){
        var provinceid = $("#province").children('option:selected').val();//这就是selected的值
        $.get("/loading/?a=city&time="+Math.random(), { id: provinceid, isip : isip},function(data){$("#city").html(data);});
        $("#area").html('<option>请先选择市区</option>')
        $("#province").css("background-color","");
        if(isip==1){
            setTimeout(viewarea,1000);
        }
    }

    function viewarea(){
        var cityid = $("#city").children('option:selected').val();//这就是selected的值
        $.get("/loading/?a=area&time="+Math.random(), { id: cityid},function(data){$("#area").html(data);});
        $("#city").css("background-color","");
    }

	function validate(){
		
		var cname = $('#cname').val();
		var contact = $('#contact').val();
		var phone = $('#phone').val();
		
		var province = $('#province').children('option:selected').val();
		var city = $('#city').children('option:selected').val();
		var area = $('#area').children('option:selected').val();
		
		
		if(cname ==0 && cname.length==0){
			alert('企业名称不能为空');
			$("#cname").focus();
			return false;
		}
		if(contact ==0 && contact.length==0){
			$("#contact").focus();
			alert('请填写申请人姓名');
			return false;
		}
		if(phone.length==0){
			$("#phone").focus();
			alert('请填写联系方式【手机号码】');
			return false;
		}
		
		if(province.length==0 || province==0){
			$("#province").css("background-color","#FFFFCC");
			alert('请选择省市');
			return false;
		}
		if(city.length==0 || city==0){
			$("#city").css("background-color","#FFFFCC");
			alert('请选择市区');
			return false;
		}		
		//$('#ajax_Loading').css("display","block");
		//$("#ajax_text").html('正在提交中...');
		$.getJSON("/loading/?a=form&time="+Math.random(), { cname: cname,contact: contact, phone: phone, province: province, city: city, area: area, },function(rsdata){
			if(rsdata.msg==1){
				$('#ajax_Loading').show();
				$("#ajax_text").show();
				$("#ajax_text").html('<p style="font-size:25px;">您的代理申请已经提交成功！</p><br /><p style="color:black;margin-top:20px;">非常感谢您对互联在线的支持！<br />我们在最快的时间内回复您！<br/></p><a class="tip_c">×</a><div class="btnconfirm"><a class="fdc_span"><span>确定</span></a></div>');
				$(".fdc_span").click(function()
				{
					$('#ajax_Loading').fadeOut(300);
					$("#ajax_text").fadeOut(300);
				});
				$(".tip_c").click(function()
				{
					$('#ajax_Loading').fadeOut(200);
					$("#ajax_text").fadeOut(200);
				})
			} else {
				$('#ajax_Loading').css("display","none");
				alert(rsdata.data);
			}
		});
	}
	
	$("input:text").focus(function(){
    	$(this).css("background-color","#FFFFCC");
  	});
	$("input:text").blur(function(){
    	$(this).css("background-color","");
  	});
